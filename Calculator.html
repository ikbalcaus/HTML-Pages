<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" href="static/img/icon.png">
	<title> Calculator </title>
	<style>
		span {
			position: absolute;
			top: 45%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
		.btn {
			width: 55px;
			height: 55px;
			font-size: 25px;
		}
		.textarea {
			margin: 0 0 2px 42px;
			width: 220px;
			font-size: 30px;
			padding: 5px;
			cursor: default;
			border: 1px gray solid;
			border-radius: 3px;
		}
		h1 {
			border-bottom: 2px solid blue;
			padding: 8px 0px;
		}
		#h {
			width: 35px;
			height: 130px;
			font-size: 200%;
		}
	</style>
</head>

<body>
	<span>
		<table>
			<input type=text class=textarea id=1 readonly>
			<tr>
				<td rowspan=5> <input type=button class=btn id=h value=( onClick=insert("(")> </td>
				<td> <input type=button class=btn value=C onClick=clean()> </td>
				<td> <input type=button class=btn value=< onClick=back()> </td>
				<td> <input type=button class=btn value=/ onClick=insert("/")> </td> <td> <input type=button class=btn value=x onClick=insert("*")> </td>
				<td rowspan=5> <input type=button class=btn id=h value=) onClick=insert(")")> </td>
			</tr>
			<tr>
				<td> <input type=button class=btn value=7 onClick=insert(7)> </td>
				<td> <input type=button class=btn value=8 onClick=insert(8)> </td>
				<td> <input type=button class=btn value=9 onClick=insert(9)> </td>
				<td> <input type=button class=btn value="-" onClick=insert("-")> </td>
			</tr>
			<tr>
				<td> <input type=button class=btn value=4 onClick=insert(4)> </td>
				<td> <input type=button class=btn value=5 onClick=insert(5)> </td>
				<td> <input type=button class=btn value=6 onClick=insert(6)> </td>
				<td> <input type=button class=btn value=+ onClick=insert("+")> </td>
			</tr>
			<tr>
				<td> <input type=button class=btn value=1 onClick=insert(1)> </td>
				<td> <input type=button class=btn value=2 onClick=insert(2)> </td>
				<td> <input type=button class=btn value=3 onClick=insert(3)> </td>
				<td rowspan=2> <input type=button class=btn value== style=height:114px onClick=equal()> </td>
			</tr>
			<tr>
				<td> <input type=button class=btn value=. onClick=insert(".")> </td>
				<td> <input type=button class=btn value=0 onClick=insert(0)> </td>
				<td> <input type=button class=btn value=√ onClick=root()> </td>
			</tr>
		</table>
	</span>

<script>
		function insert(num) {
			document.getElementById(1).value += num;
		}
		function back() {
			document.getElementById(1).value = document.getElementById(1).value.substring(0, document.getElementById(1).value.length - 1);
		}
		function equal() {
			document.getElementById(1).value = eval(document.getElementById(1).value);
		}
		function clean() {
			document.getElementById(1).value = document.getElementById(1).value.substring(0, 0);
		}
		function root() {
			document.getElementById(1).value = Math.sqrt(document.getElementById(1).value);
		}
</script>
</body>
</html>
